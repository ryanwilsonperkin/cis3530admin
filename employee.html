    <div class="container">
      <h1>Create New Employee</h1>
      <form id="createEmployeeForm" name="createEmployeeForm" method="post" role="form">
        <div class="alert alert-danger hidden" id="formErrors"></div>
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="form-group col-sm-4">
                <label for="Fname">First Name</label>
                <input type="text" class="form-control" id="Fname" name="Fname" placeholder="John">
              </div>
              <div class="form-group col-sm-3">
                <label for="Minit">Middle Initial</label>
                <input type="text" class="form-control" id="Minit" name="Minit" placeholder="A">
              </div>
              <div class="form-group col-sm-5">
                <label for="Lname">Last Name</label>
                <input type="text" class="form-control" id="Lname" name="Lname" placeholder="Smith">
              </div>
            </div>
            <div class="form-group">
              <label for="SSN">SSN</label>
              <input type="text" class="form-control" id="SSN" name="SSN" placeholder="XXX-XX-XXXX">
            </div>
            <div class="form-group">
              <label for="Address">Address</label>
              <input type="text" class="form-control" id="Address" name="Address" placeholder="Guelph, ON">
            </div>
            <div class="form-group">
              <label for="Sex">Sex</label>
              <input type="text" class="form-control" id="Sex" name="Sex" placeholder="M">
            </div>
            <div class="form-group">
              <label for="BDate">Birth Date</label>
              <input type="text" class="form-control" id="BDate" name="BDate" placeholder="1992">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="Salary">Salary</label>
              <input type="text" class="form-control" id="Salary" name="Salary" placeholder="60000">
            </div>
            <div class="form-group">
              <label for="Super_ssn">Supervisor SSN</label>
              <input type="text" class="form-control" id="Super_ssn" name="Super_ssn" placeholder="YYY-YY-YYYY">
            </div>
            <div class="form-group">
              <label for="Dno">Department Number</label>
              <input type="text" class="form-control" id="Dno" name="Dno" placeholder="1">
            </div>
            <div class="form-group">
              <label for="EmpDate">Employment Date</label>
              <input type="text" class="form-control" id="EmpDate" name="EmpDate" placeholder="2013">
            </div>
            <button type="submit" class="btn btn-success" style="margin-top:24px; width:100%;" id="submit">Submit</button>
          </div>
        </div>
      </form>
      <h1>View Employees</h1>
      <table class="table table-striped" id="employeeTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Middle Initial</th>
            <th>Last Name</th>
            <th>SSN</th>
            <th>Address</th>
            <th>Sex</th>
            <th>Salary</th>
            <th>Super SSN</th>
            <th>Department Number</th>
            <th>Birth Date</th>
            <th>Start Date</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
