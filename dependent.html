    <div class="container">
      <h1>Create Dependent</h1>
      <form id="createDependentForm" name="createDependentForm" method="post" role="form">
        <div class="row">
          <div class="col-sm-6">
            <div class="alert alert-danger hidden" id="formErrors"></div>
            <div class="form-group">
              <label for="Essn">Employee SSN</label>
              <input type="text" class="form-control" id="Essn" name="Essn" placeholder="XXXXXXXXX">
            </div>
            <div class="form-group">
              <label for="Dependent_name">Dependent Name</label>
              <input type="text" class="form-control" id="Dependent_name" name="Dependent_name" placeholder="Jane">
            </div>
            <div class="form-group">
              <label for="Sex">Sex</label>
              <input type="text" class="form-control" id="Sex" name="Sex" placeholder="F">
            </div>
            <div class="form-group">
              <label for="Bdate">Birth Date</label>
              <input type="text" class="form-control" id="Bdate" name="Bdate" placeholder="1969">
            </div>
            <div class="radio-inline">
              <input type="radio" name="Relationship" id="Spouse" value="Spouse">
              Spouse
            </div>
            <div class="radio-inline">
              <input type="radio" name="Relationship" id="Mother" value="Mother">
              Mother
            </div>
            <div class="radio-inline">
              <input type="radio" name="Relationship" id="Father" value="Father">
              Father
            </div>
            <div class="radio-inline">
              <input type="radio" name="Relationship" id="Daughter" value="Daughter">
              Daughter
            </div>
            <div class="radio-inline">
              <input type="radio" name="Relationship" id="Son" value="Son">
              Son
            </div>
            <button type="submit" class="btn btn-success" id="submit">Submit</button>
          </div>
        </div>
      </form>
      <h1>View Dependents</h1>
      <table class="table table-striped" id="dependentTable">
        <thead>
          <tr>
            <th>Employee SSN</th>
            <th>Dependent Name</th>
            <th>Sex</th>
            <th>Birth Date</th>
            <th>Relationship</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).ready(function() {
        populate_table('/api/get_dependents','#dependentTable');
        bind_retrieval('/api/create_dependent','#createDependentForm');
      });
    </script>
